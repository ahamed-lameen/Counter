<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>

    <script src="script/base.js"></script>
</head>
<body>
    <div class="container">
        <div class="layout-box t-center">
            <h2>Counter</h2>
            <h1 id="counter">0</h1>

        </div>
    </div>
</body>
